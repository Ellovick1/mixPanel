<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href= "css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixPanel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <nav class="container navbar navbar-expand-md navbar-light pr-0 py-0">

            <a class="navbar-brand" href="#">
                <div class="mixPanel">
                mixpanel<br>
                <i class="fa fa-circle" aria-hidden="true" id="icon1"></i>
                <i class="fa fa-circle" aria-hidden="true" id="icon2"></i>
                <i class="fa fa-circle" aria-hidden="true" id="icon3"></i>
                </div>
            </a>
            <button class="navbar-toggler d-lg-none bg-white" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto">
                    <p class="number">(888)510-2370</p>
                </ul>
              
            </div>
        </nav>
        
        <section class="d-md-flex justify-content-between container sections">

            <div class="col-lg-6 pl-0 mt-4">
                <h2 class="h2">WEBSITE ANALYTICS SOFTWARE</h2>
                <h1 class="h1">UNDERSTANDING EVERY USER'S JOURNEY WITH INSTANT INSIGHTS</h1>
            </div>

             <div class="col-lg-5 pr-0">
              <form action="" class="forms pt-2 pb-4 container">
                 <legend class="demo text-center">Request a demo </legend> 

                 <div class="form-group">
                    <label class="control-label" for="">FIRST NAME: <span class="asterisk">*</span></label>
                    <div class="">
                      <input type="text" class="form-control border-top-0 border-right-0 border-left-0">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label" for="">LAST NAME: <span class="asterisk">*</span></label>
                    <div class="">
                      <input type="text" class="form-control border-top-0 border-right-0 border-left-0">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label" for="">WORK EMAIL: <span class="asterisk">*</span></label>
                    <div class="">
                      <input type="email" class="form-control border-top-0 border-right-0 border-left-0">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label" for="">COMPANY: <span class="asterisk">*</span></label>
                    <div class="">
                      <input type="text" class="form-control border-top-0 border-right-0 border-left-0">
                    </div>
                  </div>

                  
                    <label class="control-label" for="">COMPANY SIZE: <span class="asterisk">*</span></label>
                    <div class=" ">
                      <select class="custom-select border-top-0 border-right-0 border-left-0">
                          <option selected></option>
                          <option value="21-25">15-20</option>
                          <option value="21-25">21-25</option>
                          <option value="21-25">26-30</option>
                      </select>
                    </div><br>
                    
                    <div class="form-group pb-2">
                      <label class="control-label col-sm-5" for="">PHONE NUMBER: <span class="asterisk">*</span></label>
                      <div class="">
                        <input type="text" class="form-control border-top-0 border-right-0 border-left-0">
                      </div>
                    </div>
                    
                    <div class="col-sm-12 d-flex justify-content-center">
                      <input type="button" class="btn btn-lg px-5 submit-button" value="SUBMIT">
                    </div>

                  </div>
                 
              </form> 
          </div>
            
        </section>
    </main>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
